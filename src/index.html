<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">

    <title>Hyperapp boilerplate</title>
    <meta name="description" content="Hyperapp starter kit with development on steroids">

    <link rel="home" href="https://github.com/loteoo/hyperapp-boilerplate"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="canonical" href="https://github.com/loteoo/hyperapp-boilerplate" />

    <!-- Open graph -->
    <meta property="og:title" content="Hyperapp boilerplate" />
    <meta property="og:description" content="Hyperapp starter kit with development on steroids" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/loteoo/hyperapp-boilerplate" />
    <meta property="og:image" content="./assets/card.png" />
    <meta property="og:image:secure_url" content="./assets/card.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Hyperapp boilerplate" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://github.com/loteoo/hyperapp-boilerplate">
    <meta name="twitter:title" content="Hyperapp boilerplate">

    <!-- Android -->
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">

    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="Hyperapp boilerplate">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icon-512x512.png">

    <!-- Windows -->
    <meta name="msapplication-TileImage" content="./assets/icon-512x512.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <!-- App entry point -->
    <script defer src="./app.js"></script>
  </head>
  <body>
    [INJECT_VIEW_HERE]
  </body>
  <noscript>Enable JavaScript</noscript>
</html>
